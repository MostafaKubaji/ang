<!---------------------- List of Patients ------------------------->

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="container mt-5 col-md-12">
  <form ngForm="form">
    <div class="page-header">
      <h3>Patient List</h3>
    </div>
    <div class="panel table-responsive">
      <div class="panel-heading info">
        <div class="row">
          <div class="col-md-8">
            <div>List</div>
          </div>
          <div class="col-md-4">
            <div class="pull-right">
              <span>number : {{ numSize }}</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="pagination t">
        <li class="page-item">
          <a class="page-link" (click)="next()">Next</a>
        </li>
        <li class="page-item">
          <a class="page-link">{{ numPages }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="Previous()">Previous</a>
        </li>
      </ul>
      <table class="table table-hover borderless">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>description</th>
          <th>price</th>
        </thead>
        <tbody>
          <tr *ngFor="let product of service.products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination t">
        <li class="page-item">
          <a class="page-link" (click)="next()">Next</a>
        </li>
        <li class="page-item">
          <a class="page-link">{{ numPages }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="Previous()">Previous</a>
        </li>
      </ul>
    </div>
  </form>
</div>
